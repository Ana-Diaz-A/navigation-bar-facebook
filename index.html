<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation-bar-facebook</title> <!--TITLE-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> <!--FONTS-->
    <link rel="stylesheet" href="style.css"> <!--CSS-->
  </head>

  <body>
    <nav class="navbar"> <!--NAVIGATION BAR-->
      <span class="navbar-badge">34+</span> <!--NUMBER OF NOTIFICATIONS-->

      <div class="navbar-end"> <!--LEFT-->
        <img class="navbar-logo" src="logo.svg" /> <!--LOGO-->
        <button class="icon-button">
          <i class="uil uil-search"></i> <!--SEARCH-->
        </button>
      </div>

      <div class="navbar-center"> <!--CENTER-->
        <button class="active">
          <i class="uil uil-estate"></i> <!--HOME-->
        </button>
        <button>
          <i class="uil uil-play-circle"></i> <!--VIDEOS-->
        </button>
        <button>
          <i class="uil uil-store"></i> <!--STORE-->
        </button>
        <button>
          <i class="uil uil-users-alt"></i> <!--USERS-->
        </button>
        <button>
          <i class="uil uil-bars"></i> <!--MENU BURGER-->
        </button>
      </div>

      <div class="navbar-end"> <!--RIGHT-->
        <button class="icon-button">
          <i class="uil uil-plus"></i> <!--PLUS-->
        </button>
        <button class="icon-button">
          <i class="uil uil-facebook-messenger-alt"></i> <!--MESSENGER-->
        </button>
        <button class="icon-button">
          <i class="uil uil-bell"></i> <!--NOTIFICATIONS-->
        </button>
        <img class="navbar-avatar" src="avatar.png" /> <!--AVATAR-->
      </div>
    </nav>
  </body>
</html>
